<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Check In</title>
    <link rel="stylesheet" href = "css/dashboard.css">
</head>
<body>

<form class = "check-in" action = "http://127.0.0.1:3000/process_post" method = "POST">
    <h1>Check In</h1>
    <input id="visitor-first" type = "text" name = "first" placeholder = "First Name"> <br>
    <input id="visitor-last" type = "text" name = "last" placeholder = "Last Name"> <br>
    <input id="visitor-appointment" type = "text" name = "appointment_time" placeholder = "Appointment Time">
    <br>
    <input class = "submit-check-in" type="submit" value="Submit">
</form>

<script src="assets/js/jquery-1.11.3.min.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
