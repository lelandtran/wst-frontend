<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="fontAwesome/css/font-awesome.css">
    <script id = "nav-partial" type="text/hbs" src="nav.hbs"></script>
</head>

<body>

<div class="visitor-container">
    <div id="visitor-queue">
        <div class = "patient-table-header">
            <div class = "table-header-text">
                <h3>Click on a visitor for check-out.</h3>
            </div>
            <input class="form-control" placeholder="Search ..." type="text"/>
        </div>
         
        <table class="table">
            <thead>
                <tr>
                    <th st-sort="Name">Name <i st-sort="Name" class="fa fa-sort"></i></th>
                    <th st-sort="Appointment">Appointment Time<i st-sort="time" class="fa fa-sort"></i></th>
                    <th st-sort="Time">Check-in Time <i st-sort="Time" class="fa fa-sort"></i></th>
                </tr>
            </thead>

            <tbody id= "visitor-list">
           
                <script type = "text/x-handlebars-template" id = "visitor-list-template">
                {{#each []}}
                <tr>
                    <td class="patient-queue-text">{{this.name}}</td>

                    <td class="patient-queue-text">{{this.appointment}}</td>
                    <td class="patient-queue-text">
                        <span class="text-danger">
                            <i class="fa fa-warning"></i>
                        </span>{{this.checkin}}</td>
                </tr>
                {{/each}}
            
            </script>
            </tbody>
        </table>
    </div>
</div>

<script src="js/socket.io.js"></script>
<script type ="text/javascript" src ="js/vendor/jquery-1.12.0.min.js"></script>
<script type = "text/javascript" src= "js/handlebars-v4.0.5.js"></script>
<script type ="text/javascript" src = "js/dashboard.js"> </script>
</body>

</html>
